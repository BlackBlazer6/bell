<!doctype html>
<html>
	<head>
		<title>Bell Schedule</title>
		<link rel="shortcut icon" type="image/png" href="/favicons/empty.png" id="favicon">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/style.css?v=5">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script type="text/javascript" src="/js/bundle.min.js?v=0"></script>
	</head>
	<body>
		<div class="container" id="page1">
			<div class="centered" id="countdown">
				<span id="time"></span><br>
				<span class="subtitle">
					<span id="subtitle"></span><br>
					<span id="scheduleName" class="subtitle"></span>
				</span>
			</div>
			<canvas id="circle" class="centered"></canvas>
		</div>
		<div class="container" id="page2">
			<div class="centered">
				<span id="scheduleDisplay">
					<span id="noClasses" class="period"></span>
					<span id="schedule">
						<table id="scheduleTable">
						</table>
					</span>
				</span>
				<span id="scheduleEntry">
					<table id="scheduleEntryTable">
					</table>
					<hr>
					<table>
						<tr>
							<td class="tableLabel">Theme</td>
							<td>
								<select id="themeSelect">
									<option selected>Default - Light</option>
								</select>
							</td>
						</tr>
					</table>
				</span>
			</div>
			<div class="footer-right" id="icons">
				<i class="material-icons" id="settingsIcon">settings</i>
				<i class="material-icons" id="doneIcon">done</i>
			</div>
			<div class="footer-left">
				<!--<a href="/feedback" target="_blank">Feedback</a>-->
			</div>
		</div>
		<div class="centered loading">
			<i class="material-icons" id="loadingIcon">sync</i><br>
			<span id="loadingMessage">Loading</span>
		</div>
		<div class="downArrow">
			<i class="material-icons" id="downIcon">keyboard_arrow_down</i><br>
		</div>
	</body>
</html>
